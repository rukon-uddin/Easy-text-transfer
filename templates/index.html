<!DOCTYPE html>
<html>
<head>
    <title>Text Communication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @media (max-width: 576px) {
            /* Adjust font size and other styles for smaller screens */
            h1, textarea, .btn {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <div class="text-center">
            <h1>Simple Text Share</h1>
            <textarea id="textArea" class="form-control mb-3" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button id="sendButton" type="button" class="btn btn-primary btn-lg">Share</button>
        </div>
        <div id="receivedText" class="text-center mt-5">
            <input type="text" class="form-control" value="..." id="myInput">
        </div>
        <div class="text-center">
            <button onclick="copyFunction()" type="button" class="btn btn-success mt-2">Copy</button>
        </div>
    </div>
    
    <script>
        const textArea = document.getElementById('textArea');
        const sendButton = document.getElementById('sendButton');
        const receivedText = document.getElementById('myInput');

        function copyFunction() {
            const copyText = receivedText;
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }

        sendButton.addEventListener('click', () => {
            const text = textArea.value;
            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
            textArea.value = '';
        });

        function updateReceivedText(text) {
            receivedText.value = text;
        }

        function pollForText() {
            fetch('/receive')
                .then(response => response.json())
                .then(data => {
                    if (data.text) {
                        updateReceivedText(data.text);
                    }
                    setTimeout(pollForText, 500);
                });
        }

        pollForText();
    </script>
</body>
</html>
