<!DOCTYPE html>
<html>
<head>
    <title>Text Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @media (max-width: 576px) {
            h1, textarea, .btn {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <div class="text-center">
            <h1>Simple Text Share</h1>
            <div class="mb-3 row">
                <label for="uniqueid" class="col-sm-2 col-form-label">Unique ID</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="uniqueid">
                </div>
            </div>
            <textarea id="textArea" class="form-control mb-3" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button id="sendButton" type="button" class="btn btn-primary btn-sl">Share</button>
            <p id="successMessage" class="text-success mt-2" style="display: none;">Text shared successfully!</p>
        </div>

        <div class="text-center mt-5">
            <h1>Get Text Using UID</h1>
            <div class="mb-3 row">
                <label for="get_uniqueid" class="col-sm-2 col-form-label">Unique ID</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="get_uniqueid">
                </div>
            </div>
            <button onClick=getText() id="get_text" type="button" class="btn btn-primary btn-sl">Get</button>
            <textarea id="myInput" class="form-control mb-2 mt-3" rows="3"></textarea>
            
        </div>

        <div class="text-center">
            <button onclick="copyFunction()" type="button" class="btn btn-success mt-1">Copy</button>
        </div>
        
    </div>
    
    <script>
        const textArea = document.getElementById('textArea');
        const sendButton = document.getElementById('sendButton');
        const receivedText = document.getElementById('myInput');
        var uniqueID = document.getElementById("uniqueid");
        var get_uniqueID = document.getElementById("get_uniqueid");
        get_uniqueID.value = ""
        uniqueID.value = ""
        receivedText.value = ""
        textArea.value = ""
        function getText() {
            const uid = get_uniqueID.value;

            fetch('/receive', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ uid: uid })
            })
            .then(response => response.json())
            .then(data => {
                if (data["text"] == "ZqgQ9QOE2$sq5kr8p3Vg*GgGNq&") {
                    alert("Incorrect Unique ID")
                    
                }else{
                    updateReceivedText(data["text"]);
                }
            })
            .catch(error => {
                console.error('Error sending/receiving text:', error);
            });
        }

        function copyFunction() {
            const copyText = receivedText;
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
        }

        sendButton.addEventListener('click', () => {
            const text = textArea.value;
            const uid = uniqueID.value;
            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text,  uid: uid})
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Text received successfully') {
                    showSuccessMessage();
                }
            })
            .catch(error => {
                console.error('Error sending/receiving text:', error);
            });
        });

        function updateReceivedText(text) {
            receivedText.value = text;
        }
        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        }

    </script>
</body>
</html>
