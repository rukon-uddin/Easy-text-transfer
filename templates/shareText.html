<!DOCTYPE html>
<html>
<head>
    <title>Text Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @media (max-width: 576px) {
            h1, textarea, .btn {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-2">
        <div class="text-center">
            <h1>Simple Text Share</h1>
            <div class="mb-3 row">
                <label for="sts_uniqueid" class="col-sm-2 col-form-label">Unique ID</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="sts_uniqueid">
                </div>
            </div>
            <textarea id="sts_textArea" class="form-control mb-3" rows="2"></textarea>
        </div>
        <div class="text-center">
            <button id="sts_sendButton" type="button" class="btn btn-primary btn-sl">Share</button>
            <p id="successMessage" class="text-success mt-2" style="display: none;">Text shared successfully!</p>
        </div>
    </div>
    
    <script>
        const textArea = document.getElementById('sts_textArea');
        const sendButton = document.getElementById('sts_sendButton');
        var uniqueID = document.getElementById("sts_uniqueid");
        uniqueID.value = ""
        textArea.value = ""

        sendButton.addEventListener('click', () => {
            const text = textArea.value;
            const uid = uniqueID.value;
            console.log(text)
            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text,  uid: uid})
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Text received successfully') {
                    showSuccessMessage();
                }
            })
            .catch(error => {
                console.error('Error sending/receiving text:', error);
            });
        });

        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        }

    </script>
</body>
</html>
