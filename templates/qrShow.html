<!DOCTYPE html>
<html>
<head>
    <title>Text Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* Make the main content area take up the available space */
            padding: 20px;
        }

        footer {
            /* position: fixed; */
            bottom: 0;
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="container mt-2">
            <div class="text-center mt-2">
                <h1>Get Text Using UID</h1>
                <div class="mb-3 row">
                    <h5>Shared ID: {{uid}}</h5>
                </div>
                {% if result == "ZqgQ9QOE2$sq5kr8p3Vg*GgGNq&" %}
                    <p style="color: red;">Your unique ID is wrong</p>
                {% else %}
                    <textarea id="gtu_myInput" style="height: 50vh;" class="form-control mb-2 mt-3">{{ result }}</textarea>
                {% endif %}
            </div>
            
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2023 Rukon Uddin. All rights reserved | <a style="text-decoration: None;" href="https://github.com/rukon-uddin/Easy-text-transfer/blob/main/LICENSE">License</a></p>
    </footer>
    
</body>
</html>
